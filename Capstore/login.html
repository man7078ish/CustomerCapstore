<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.3.1-dist/bootstrap.min.js" charset="utf-8"></script>
    <script src="bootstrap-4.3.1-dist/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center">
      <div class="row login-head">
        <div class="col-md-12">
          <h1>CapStore</h1>
          <h3>Login</h3>
        </div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 login-form">
              <form name="myform" action="index.html" method="post">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <label for="mobile">Mobile Number</label>
                    </div>
                    <div class="col-md-8">
                      <input type="text" class="form-control" id="mobile">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <label for="pwd">Password</label>
                    </div>
                    <div class="col-md-8">
                      <input type="password" class="form-control" id="pwd">
                    </div>
                  </div>
                  </div>
                <div class="checkbox">
                  <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
              </form>
          </div>
          <div class="col-md-3"></div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="signup-link">
            <span id="label">New to CapStore? <a href="register.html">Create an account</a></span>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
</html>
